<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
  </head>
  <body>
    <h2>Login</h2>
    <form>
      Nome: <br/>
      <input type="text" name="nome"><br/>
      Senha: <br/>
      <input type="password" name="senha">
      <br/>
      <input type="submit" value="Logar">
    </form>

    <h2>Cadastre-se</h2>
    <form>
      Login:<br/>
      <input type="text" name="login"/><br/><br/>

      Sexo:<br/>
      <input type="radio" name="sexo" value="M"/>Masculino<br/>
      <input type="radio" name="sexo" value="F"/>Feminino<br/><br/>

      Interesses: <br/>
      <input type="checkbox" name="Interesses" />Futebol<br/>
      <input type="checkbox" name="Interesses" />Cursos<br/>
      <input type="checkbox" name="Interesses" />Moda<br/><br/>

      Estado:<br/>
      <select name="estado">
        <option value="sp">SP</option>
        <option value="rj">RJ</option>
        <option value="Mg">MG</option>
        <option value="pa">PA</option>
      </select> <br/><br/>

      Observações: <br/>
      <textarea name="observacoes"></textarea><br/>
      <input type="submit" value="cadastrar"/>
    </form>
  </body>
</html>
