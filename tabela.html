<!doctypr html>
<html>
  <head>
    <title>Tabela</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h2>Produtos</h2>
    <table border="2">
      <tr>
        <th>Código</th>
        <th>Descrição</th>
        <th>Valor</th>
      </tr>
      <tr>
        <td>001</td>
        <td>Notebook</td>
        <td>2.500,00</td>
      </tr>
      <tr>
        <td>002</td>
        <td>Tablet</td>
        <td>999,99</td>
      </tr>
      <tr>
        <td rowspan="2">Desconto</td>
        <td colspan="2">Cupom 1 -  10.00</td>
      </tr>
      <tr>
        <td colspan="2">Cupom 2 -  10.00</td>
      </tr>
      <tr>
        <td >Valor Total</td>
        <td colspan="2">3.499,99</td>
      </tr>
    </table>
  </body>
</html>
